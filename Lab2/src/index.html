<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js App</title>
</head>
<body>
    <main>
        <h1>Welcome to Lab2</h1>
        <p>Loading content from the API: <b id="name">...</b></p>
    </main>
    <script>
        (async function() {
            const text = await fetch(`/api/hello`);
            document.querySelector('#name').textContent = await text.text();
        }());
    </script>
</body>
</html>
