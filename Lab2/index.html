<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab2 Static Web App</title>
</head>
<body>
    <main>
        <h1>Welcome to Lab2</h1>
        <p>Loading content from /api/hello: <b id="name">...</b></p>
    </main>
    <script>
        (async function() {
            const msg = await fetch(`/api/hello`);
            const text = await msg.text();
            
            document.querySelector('#name').textContent = text;
        }());
    </script>
</body>
</html>
