trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '20.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm test
  displayName: 'npm install and test'

- task: AzureWebApp@1
  inputs:
    azureSubscription: '$(AZURE_SUBSCRIPTION_ID)'
    appType: 'webAppLinux'
    appName: 'mawalab2dev'
    package: '$(System.DefaultWorkingDirectory)'
  displayName: 'Deploy to Azure Web App'
