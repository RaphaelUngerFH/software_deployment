name: Deploy Node.js App to Azure Static Web App in the Develop Environment

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js 
        uses: actions/setup-node@v2 
        with: 
          node-version: 'lts/*'

      - name: Install dependencies 
        working-directory: ./Lab2
        run: npm i --omit=dev
      
      - name: Run tests 
        working-directory: ./Lab2
        run: npm test 
        env: 
          APPLICATIONINSIGHTS_CONNECTION_STRING: ${{ secrets.APPLICATIONINSIGHTS_CONNECTION_STRING }}
        
      - name: Remove node_modules
        working-directory: ./Lab2
        run: rm -rf node_modules

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_CALM_MUSHROOM_042D67F03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/Lab2" # App source code path
          api_location: "/Lab2" # Api source code path - optional
          output_location: ""          
          skip_app_build: true
          #skip_api_build: true
          #app_build_command: "npm i --omit=dev"
          api_build_command: "npm i --omit=dev"
          ###### End of Repository/Build Configurations ######